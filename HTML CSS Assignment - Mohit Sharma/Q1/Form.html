<!DOCTYPE html>
<html>
    <head>
        <title>Q2 - Student Form</title>
        <style>
            td {
                width: 110px;
            }
            
            fieldset {
                width: 500px;
            }
        </style>
        <script src="Form.js"></script>
    </head>
    <body>
        <center>
        <form id="form">
            <fieldset>
                <legend>Student Details</legend>
                <table>
                    <tr>
                        <td>Roll No:</td>
                        <td><input type="number" id="rollNo" placeholder="Roll No" /></td>
                    </tr>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" id="firstName" placeholder="First Name" /></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" id="lastName" placeholder="Last Name" /></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" id="email" placeholder="Email" /></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="number" id="age" placeholder="Age" /></td>
                    </tr>
                    <tr>
                        <td>Date Of Birth:</td>
                        <td><input type="date" id="dob" placeholder="DOB" /></td>
                    </tr>
                    <tr>
                        <td>Mobile No:</td>
                        <td><input type="number" id="mobileNo" placeholder="Mobile No" /></td>
                    </tr>
                    <tr>
                        <td>Occupation:</td>
                        <td>
                            <select name="occupation" id="occupation">
                                <option value="Student">Student</option>
                                <option value="Private">Private</option>
                                <option value="Public">Public</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender: </td>
                        <td>Male <input type="radio" name="gender" value="Male" id="male" /></td>
                        <td>Female <input type="radio" name="gender" value="Female" id="female" /></td>
                    </tr>
                </table><br>
                <button onclick="return validate()">Submit</button>
            </fieldset>
        </form><br><br>
        <fieldset>
            <h2>Get Student Details</h2>
            Roll No: <input type="number" id="getRoll"  placeholder="Roll No"/>
            <button onClick="getStudent()">Get Student</button>
            <p id="details"></p>
        </fieldset>
        </center>
    </body>
</html>
