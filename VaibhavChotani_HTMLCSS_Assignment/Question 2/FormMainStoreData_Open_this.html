<html>
<head>
<link href="index.css" rel="stylesheet">
<title>Set data to local storage</title>
</head>
<body>




<div class="container">
    <center>
    <h1>Local Storage Form</h1>
</center>
  <form action="FormGetData.html">
  <div class="row">
    <div class="col-25">
    <b>  <label for="fname">First Name</label></b>
    </div>
    <div class="col-50">
      <input type="text" id="fname" name="firstname" placeholder="Your First name..">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-25">
     <b> <label for="lname">Last Name</label></b>
    </div>
    <div class="col-50">
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>
  </div>
<br>
  <div class="row">
    <div class="col-25">
     <b> <label for="number">Mobile Number</label></b>
    </div>
    <div class="col-50">
      <input type="tel" id="number" name="number" placeholder="Enter yout mobile number.."  ">
    </div>
  </div>
<br>
  <div class="row">
    <div class="col-25">
     <b> <label for="email">Email</label></b>
    </div>
    <div class="col-50">
      <input type="email" id="email" name="email" placeholder="Enter you Email..">
    </div>
  </div>
<br>
<div class="row">
    <div class="col-25">
     <b> <label for="State">State</label></b>
    </div>
    <div class="col-50">
      <input type="text" id="state" name="state" placeholder="Enter you State..">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-25">
     <b> <label for="city">City</label></b>
    </div>
    <div class="col-50">
      <input type="text" id="city" name="city" placeholder="Enter you City..">
    </div>
  </div>

<br>
<br>
    <center>
  <div class="row">
    <h3 style="color: rgb(255, 50, 50);">Click here to add values to local storage</h3>
    <input type="submit" onclick="onClick()">
  </div>
</center>
  </div>

  </form>
</div>
<script src="index.js"></script>
</body>
</html>
